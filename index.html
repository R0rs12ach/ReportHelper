    <!--注意区分shim和polyfill-->
    <!--A shim is a library that brings a new API to an older enviroment, using only the means of that enviroment-->
    <!--A polyfill is a shim for a browser API. It typically checks if a browser supports an API. If it doesn't, the-->
    <!--polyfill installs its own implementation. That allows you to use the API in either case.-->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!--Rx.js可以看成是一种编程模式框架，有了它，我们可以使用流的方式处理很多编程问题，FRP概念需要提前知道-->
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
